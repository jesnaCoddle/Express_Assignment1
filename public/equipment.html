<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment CRUD</title>
</head>
<body>
    <h1>Equipment Table</h1>
    <table id="equipmentTable" style="border-collapse: collapse; " border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Make</th>
                <th>Model</th>
                <th>Description</th>
                <th>Daily Rate</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('/api/equipment')
            .then(response => response.json())
            .then(equipmentList => {
                const tbody = document.querySelector('#equipmentTable tbody');
                tbody.innerHTML = '';

                equipmentList.forEach(equipment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${equipment.id}</td>
                        <td>${equipment.make}</td>
                        <td>${equipment.model}</td>
                        <td>${equipment.description}</td>
                        <td>${equipment.daily_rate}</td>
                        <td>
                            <button onclick="editEquipment(${equipment.id})">Edit</button>
                            <button onclick="deleteEquipment(${equipment.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching equipment:', error));

        function editEquipment(id) {
            alert(`Edit equipment ID: ${id}`);
        }

        function deleteEquipment(id) {
            if (confirm(`Are you sure you want to delete equipment ID ${id}?`)) {
                fetch(`/api/equipment/${id}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            alert('Deleted successfully!');
                            location.reload();
                        } else {
                            alert('Delete failed!');
                        }
                    })
                    .catch(error => console.error('Error deleting equipment:', error));
            }
        }
    </script>
</body>
</html>
